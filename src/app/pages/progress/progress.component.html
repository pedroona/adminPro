<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Barra de progreso</h5>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [attr.aria-valuenow]="progreso"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="progreso + '%'"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="input-group">
          <span class="input-group-btn">
            <button (click)="decrementar()" class="btn btn-primary" type="button"><i class="mdi mdi-minus"></i></button>
          </span>
          <input type="text" class="form-control" />
          <span class="input-group-btn">
              <button (click)="incrementar()" class="btn btn-primary" type="button"><i class="mdi mdi-plus"></i></button>
            </span>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card"><div class="card-body">Tarjeta 2</div></div>
  </div>
</div>
