<div class="row">
  <div class="col-6" *ngFor="let grafico of graficos">
    <div class="card">
      <div class="card-body">
        <div class="card-title">{{grafico.leyenda}}</div>
        <app-grafica-donut
          [data]="grafico.data"
          [labels]="grafico.labels"
          [chartType]="grafico.type"
        ></app-grafica-donut>
      </div>
    </div>
  </div>
</div>
