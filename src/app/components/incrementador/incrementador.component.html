<h3>{{ leyenda }}</h3>

<div class="input-group">
  <span class="input-group-btn">
    <button (click)="decrementar()" class="btn btn-primary" type="button">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input
    #inputProgress
    type="number"
    class="form-control"
    name="progreso"
    [(ngModel)]="progreso"
    (ngModelChange)="onChanges($event)"
    min="1"
    max="100"
    maxlength="3"
  />
  <span class="input-group-btn">
    <button (click)="incrementar()" class="btn btn-primary" type="button">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
